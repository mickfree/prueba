<div class="bg-white py-4 px-4 rounded-lg shadow-md mb-3 flex flex-wrap items-center hover:shadow-xl transition-shadow duration-300">
    <div class="w-full sm:w-1/3">
        <p class="mb-2"><i class="fas fa-building"></i> Nombre Legal: <span class="font-bold">{{ client.legal_name }}</span></p>
        <p class="mb-2"><i class="fas fa-id-card"></i> RUC: <span class="font-bold">{{ client.tax_id }}</span></p>
    </div>
    <div class="w-full sm:w-1/3">
        <p class="mb-2 font-semibold"><i class="fas fa-phone"></i> <span class="font-bold">{{ client.phone }}</span></p>
        <p class="mb-2 font-semibold"><i class="fas fa-envelope"></i> <span class="font-bold">{{ client.email }}</span></p>
    </div>
    <div class="w-full sm:w-1/3">
        <p class="mb-2 font-semibold"><i class="fas fa-globe"></i> <a href="{{ client.website }}" target="_blank" class="font-bold text-blue-600 hover:underline">{{ client.website }}</a></p>
        <p class="mb-2"><i class="fas fa-user"></i> Contacto principal: <span class="font-bold">{{ client.primary_contact }}</span></p>
    </div>
</div>
