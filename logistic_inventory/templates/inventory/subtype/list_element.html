<li id="subtype-{{ subtype.id }}">
    <div class="bg-white py-4 px-4 rounded-lg shadow-md mb-3 flex flex-wrap items-center hover:shadow-xl transition-shadow duration-300">
        <div class="w-full sm:w-1/3">
            <p class="mb-2"><i class="fas fa-tags"></i> Sub-tipo: <span class="font-bold">{{ subtype.name }}</span></p>
        </div>
        <div class="w-full sm:w-1/3">
            <p class="mb-2 font-semibold"><i class="fas fa-folder-open"></i> Tipo: <span class="font-bold">{{ subtype.type }}</span></p>
            <p class="mb-2 font-semibold"><i class="fas fa-folder-open"></i> Categoría: <span class="font-bold">{{ subtype.type.category }}</span></p>
        </div>

        <div class="w-full sm:w-1/3">
            <!-- Botón Editar con HTMX -->
            <button class="btn btn-warning btn-sm offset-1g-4 d-flex align-items-end"
                    hx-get="{% url 'logistic_inventory_subtype_edit' subtype.id %}"
                    hx-target="#subtype-{{ subtype.id }}"
                    hx-swap="outerHTML">
                <i class="fas fa-edit"></i>
            </button>
        </div>

    </div>
</li>
