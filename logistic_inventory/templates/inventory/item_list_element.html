<li id="item-{{ item.id }}">
    <div class="bg-white py-4 px-4 rounded-lg shadow-md mb-3 flex flex-wrap items-center hover:shadow-xl transition-shadow duration-300">
    <div class="w-full sm:w-1/3">
        <p class="mb-2"><i class="fas fa-building"></i> Tipo: <span class="font-bold">{{ item.subtype.type }}</span></p>
        <p class="mb-2"><i class="fas fa-id-card"></i> Sub-tipo: <span class="font-bold">{{ item.subtype }}</span></p>
        <p class="mb-2"><i class="fas fa-id-card"></i> Categoria: <span class="font-bold">{{ item.subtype.type.category }}</span></p>
    </div>

    <div class="w-full sm:w-1/3">
        <p class="mb-2"><i class="fas fa-building"></i> Descripción: <span class="font-bold">{{ item.description }}</span></p>
        <p class="mb-2"><i class="fas fa-id-card"></i> SAP: <span class="font-bold">{{ item.sap }}</span></p>
    </div>
    <div class="w-full sm:w-1/3">
        <p class="mb-2"><i class="fas fa-building"></i> Cantidad: <span class="font-bold">{{ item.quantity }}</span></p>
        <p class="mb-2"><i class="fas fa-id-card"></i> Unidad de medida: <span class="font-bold">{{ item.unit }}</span></p>
    </div>

    <div class="w-full sm:w-1/6">
        <!-- Botón Editar con HTMX -->
        <button class="btn btn-warning btn-sm offset-1g-4 d-flex align-items-end"
                hx-get="{% url 'logistic_inventory_item_edit' item.id %}"
                hx-target="#logistic_inventory_window"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </button>
    </div>

    </div>
</li>
