<div class="container-fluid mt-5">
    <!-- Header con detalles de la orden de venta -->
    <header class="bg-light p-3 rounded shadow-sm d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-0">Órdenes de Compra para la Orden de Venta {{ salesorder.sapcode }}</h2>
            <h5>Proyecto: {{ salesorder.project.name }}</h5>
        </div>
        <p class="mb-0">Detalle de la Orden: {{ salesorder.detail }}</p>
    </header>

    <!-- Lista de órdenes de compra -->
    <section class="list-group" id="ordenes-compra-container">
        {% for order in purchase_orders %}
            <div id="orden-{{ order.id }}">
                {% include 'purchaseorder/purchaseorder_list_partial.html' %}
            </div>
        {% endfor %}
    </section>
</div>
