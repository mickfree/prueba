{% extends "base_client.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="w-full p-6">
    <h1 class="text-3xl font-bold mb-6">Editar Contrato</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium">{{ field.label }}</label>
                {% render_field field class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" %}
            </div>
        {% endfor %}
        <button href="{% url 'index_contract' %}" type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Guardar Cambios
        </button>
        <!-- BotÃ³n de cancelar -->
        <a href="{% url 'index_contract' %}" class="mt-4 ml-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
