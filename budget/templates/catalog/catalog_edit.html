<div id="catalog-{{ catalog.id }}">
    <form hx-post="{% url 'catalog_edit' catalog.id %}" hx-target="#catalog-{{ catalog.id }}" hx-swap="outerHTML" class="w-100">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.sap.id_for_label }}">{{ form.sap.label }}</label>
                {{ form.sap }}
            </div>
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.price.id_for_label }}">{{ form.price.label }}</label>
                {{ form.price }}
            </div>
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.price_per_day.id_for_label }}">{{ form.price_per_day.label }}</label>
                {{ form.price_per_day }}
            </div>
            <div class="col-6 col-md-2 mb-3">
                <label for="{{ form.unit.id_for_label }}">{{ form.unit.label }}</label>
                {{ form.unit }}
            </div>

            <div class="col-6 col-md-2 mb-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

            {% if status == "yes" %}
                <div class="inline bg-green-200 p-2 border border-green-400 text-green-700 px-4 py-3 rounded">
                    ¡Operación exitosa! :)
                </div>
            {% elif status == "no" %}
                <div class="inline bg-red-200 p-2 border border-red-400 text-red-700 px-4 py-3 rounded">
                    Algo falló :P
                </div>
            {% endif %}
        </div>
    </form>

</div>
