{% load widget_tweaks %}

<form hx-post="{% url 'budget_catalog_search' %}" hx-target="#budget_catalog_list" hx-swap="innerHTML" class="w-100 mb-5"> <!-- mb-5 para el margen inferior -->
    <div class="row g-3">
        <div class="col-12 col-md-4 col-lg-2">
            <label for="{{ search.name.id_for_label }}" class="form-label">Por nombre:</label>
            {{ search.name|add_class:"form-control" }}
        </div>
        <div class="col-12 col-md-4 col-lg-2">
            <label for="{{ search.description.id_for_label }}" class="form-label">Por descripci√≥n:</label>
            {{ search.description|add_class:"form-control" }}
        </div>
        <div class="col-12 col-md-4 col-lg-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </div>
</form>
