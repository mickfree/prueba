{% load widget_tweaks %}

<form hx-post="{% url 'budget_catalog_search' %}" hx-target="#budget_catalog_list" hx-swap="innerHTML" hx-trigger="keyup delay:0.2s" class="w-100 mb-5 p-4 border rounded shadow-sm">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <label for="{{ search.sap.id_for_label }}" class="form-label">Por codigo SAP:</label>
            {{ search.sap|add_class:"form-control" }}
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <label for="{{ search.description.id_for_label }}" class="form-label">Por nombre:</label>
            {{ search.description|add_class:"form-control" }}
        </div>
    </div>
</form>
