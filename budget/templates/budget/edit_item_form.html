<tr id="item-{{ item.id }}">
    <form hx-post="{% url 'edit_budget_item_htmx' item.id %}" hx-target="#item-{{ item.id }}" hx-swap="outerHTML">
        <td>{{ item.item.description }}</td>
        <td><input type="number" name="quantity" value="{{ form.quantity.value }}" class="form-control"></td>
        <td><input type="number" step="0.01" name="custom_price_per_day" value="{{ form.custom_price_per_day.value }}" class="form-control"></td>
        <td><input type="number" step="0.01" name="custom_price" value="{{ form.custom_price.value }}" class="form-control"></td>
        <td>{{ item.total_price }}</td>
        <td>
            <button type="submit" class="btn btn-success btn-sm">Guardar</button>
            <button class="btn btn-secondary btn-sm" hx-get="{% url 'edit_budget_item_htmx' item.id %}" hx-target="#item-{{ item.id }}" hx-swap="outerHTML">Cancelar</button>
        </td>
    </form>
</tr>
