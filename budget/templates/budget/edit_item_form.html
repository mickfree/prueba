<div id="item-{{ item.id }}" class="d-flex align-items-center mb-2">
    <span class="me-2">{{ item.item.description }}</span>
    <input type="number" name="quantity" value="{{ form.quantity.value }}" class="form-control me-2" style="width: 100px;">
    <input type="number" step="0.01" name="custom_price_per_day" value="{{ form.custom_price_per_day.value }}" class="form-control me-2" style="width: 100px;">
    <input type="number" step="0.01" name="custom_price" value="{{ form.custom_price.value }}" class="form-control me-2" style="width: 100px;">
    <span class="me-2">{{ item.total_price }}</span>
    <button type="submit" class="btn btn-success btn-sm me-2">Guardar</button>
    <button type="button" class="btn btn-secondary btn-sm" hx-get="{% url 'edit_budget_item_htmx' item.id %}" hx-target="#item-list" hx-swap="outerHTML">Cancelar</button>
</div>
