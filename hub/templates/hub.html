{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALYA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for professional icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- HTMX -->
  <script src="{% static 'js/htmx.min.js' %}" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #e3f2fd; /* Fondo azul claro */
      color: #333; /* Color oscuro para el texto */
      display: flex;
      flex-direction: column;
    }

    h1.lilith {
      font-size: 3rem;
      font-weight: 600;
      color: #333; /* Texto oscuro */
      margin-top: 20px;
    }

    h1.jp {
      position: absolute;
      top: 50px;
      right: 180px;
      font-size: 10rem;
      font-weight: 800;
      margin: 0;
      color: #333; /* Texto oscuro */
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                   0 0 40px rgba(255, 255, 255, 0.6),
                   0 0 60px rgba(255, 255, 255, 0.4);
    }

    h1.jp:hover {
      color: red;
      transform: scale(1.05);
    }

    .footer-cards {
      padding: 20px;
      margin-top: auto;
      width: 100%;
      background-color: #e3f2fd; /* Fondo azul claro para las tarjetas */
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }

    .footer-cards .card {
      margin: 10px;
      border: none;
      background-color: transparent; /* Fondo transparente para cada tarjeta */
      color: #333; /* Texto oscuro */
      transition: transform 0.3s ease-in-out;
    }

    .footer-cards .card:hover {
      transform: scale(1.05);
    }

    .footer-cards .card i {
      font-size: 3rem;
      color: #555; /* Iconos en gris medio */
    }

    .footer-cards .card-body {
      padding: 20px;
      text-align: center;
      background-color: transparent; /* Fondo transparente para el cuerpo de la tarjeta */
    }

    .footer-cards .card-title {
      font-size: 1.1rem;
      color: #333; /* Texto en gris oscuro */
      font-weight: 600;
      margin-bottom: 10px;
    }

    .footer-cards .card-text {
      font-size: 0.9rem;
      color: #666; /* Texto más claro */
    }

    .footer-cards a {
      text-decoration: none;
      color: inherit;
    }

    /* Diseño responsivo de las tarjetas */
    .col-custom {
      flex: 0 0 calc(100% / 4);
      max-width: calc(100% / 4);
    }

    @media (max-width: 768px) {
      .col-custom {
        flex: 0 0 calc(100% / 2);
        max-width: calc(100% / 2);
      }
    }

    @media (max-width: 576px) {
      .col-custom {
        flex: 0 0 calc(100%);
        max-width: calc(100%);
      }
    }
  </style>
</head>
<body>
  <!-- Título principal -->
  <div class="container text-center mt-5">
    <h1 class="lilith">ERP</h1>
  </div>

  <!-- JP grande como botón de logout -->
  <h1 class="jp" onclick="document.getElementById('logout-form').submit();" title="Haz clic para cerrar sesión">
    JP
  </h1>

  <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
      {% csrf_token %}
  </form>

  <!-- Contenedor de Tarjetas -->
  <div class="footer-cards container-fluid">
    {% include 'partials/cards.html' %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
