{% load django_browser_reload static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{% static 'alya.png' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }
        h1 {
            text-align: center;
            font-weight: 1500;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem; /* Espacio reducido entre tarjetas */
            padding: 0 1rem;
        }
        .app-card {
            text-align: center;
            text-decoration: none;
            color: #000000; /* Color negro para el texto */
            padding: 0.3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .app-icon {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 0.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.2rem;
            width: 80px; /* Tamaño reducido para que todo sea más estrecho */
            height: 80px;
            transition: background-color 0.3s ease;
        }
        .app-card:hover .app-icon {
            background-color: #e0a800;
        }
        .app-icon i {
            font-size: 2rem; /* Tamaño reducido del ícono */
            color: #343a40;
        }
        .app-card h2 {
            font-size: 0.8rem; /* Tamaño reducido de la fuente */
            font-weight: 600;
            margin-top: 0.3rem;
        }
    </style>
</head>
<body>
    <h1>ALYA MEETS LILITH</h1>
    <div class="app-grid">
        <a href="/clientes/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-users"></i>
            </div>
            <h2>Clientes</h2>
        </a>
        <a href="/presupuestos/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-file-invoice-dollar"></i>
            </div>
            <h2>Presupuestos</h2>
        </a>
        <a href="/proyectos/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-project-diagram"></i>
            </div>
            <h2>Proyectos</h2>
        </a>
        <a class="app-card">
            <div class="app-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <h2>Planificaciones</h2>
        </a>
        <a href="/contabilidad/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-calculator"></i>
            </div>
            <h2>Contabilidad</h2>
        </a>
        <a href="{% url 'follow_control_home' %}" class="app-card">
            <div class="app-icon">
                <i class="fas fa-id-card"></i>
            </div>
            <h2>Tarjetas de Control</h2>
        </a>
        <a href="/logistica/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <h2>Logística</h2>
        </a>
        <a href="/mi-cuenta/" class="app-card">
            <div class="app-icon">
                <i class="fas fa-user-cog"></i>
            </div>
            <h2>Mi cuenta</h2>
        </a>
    </div>
</body>
</html>
