{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALYA</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- HTMX -->
    <script src="{% static 'js/htmx.min.js' %}" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url("{% static 'icons/mountains-8314422.svg' %}") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        /* Posicionamiento y estilos para Lilith y JP */
        h1.lilith {
            position: absolute;
            top: 100px;
            left: 80px;
            font-size: 5rem;
            font-weight: 600;
            margin: 0;
            color: black;
        }
        h1.jp {
            position: absolute;
            top: 50px;
            right: 180px;
            font-size: 15rem;
            font-weight: 800;
            margin: 0;
            color: black;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                         0 0 40px rgba(255, 255, 255, 0.6), 
                         0 0 60px rgba(255, 255, 255, 0.4); /* Sombra fluorescente */
        }
        /* Estilos para el footer de iconos */
        .icon-footer {
            background-color: #000; /* Fondo negro */
            padding: 1rem;
            margin: 0 1rem 1rem; /* Separación de las paredes y del fondo */
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra para apariencia flotante */
        }
        .icon-footer .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon-footer .app-icon img {
            width: 50px; /* Ajusta el tamaño del icono */
            height: 50px;
            margin-bottom: 0.5rem; /* Espacio entre el icono y el texto */
        }
        .icon-footer .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            justify-items: center;
            padding: 0 1rem;
        }
        .icon-footer .app-icon h2 {
            font-size: 0.75rem;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Títulos Lilith y JP -->
    <h1 class="lilith">lilith.v1</h1>
    <h1 class="jp">JP</h1>
    
    <!-- Footer de iconos -->
    <div class="icon-footer">
        <div class="app-grid">
            <a href="/clientes/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/ai-generated-8654348.svg' %}" alt="Clientes Icono">
                    <h2>Clientes</h2>
                </div>
            </a>
            <a href="/presupuestos/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/camp-4363073.svg' %}" alt="Presupuestos Icono">
                    <h2>Presupuestos</h2>
                </div>
            </a>
            <a href="/project/list" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/dog-8527651.svg' %}" alt="Proyectos Icono">
                    <h2>Proyectos</h2>
                </div>
            </a>
            <a href="/contabilidad/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/traveling-4323759.svg' %}" alt="Contabilidad Icono">
                    <h2>Contabilidad</h2>
                </div>
            </a>
            <a href="{% url 'follow_control_home' %}" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/trees-8050454.svg' %}" alt="Tarjetas de Control Icono">
                    <h2>Tarjetas de Control</h2>
                </div>
            </a>
            <a href="/logistica/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/mountains-8314422.svg' %}" alt="Logística Icono">
                    <h2>Logística</h2>
                </div>
            </a>
            <a href="/employee/register/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/ai-generated-8654348.svg' %}" alt="Empleados Icono">
                    <h2>Empleados</h2>
                </div>
            </a>
            <a href="/mi-cuenta/" class="app-card">
                <div class="app-icon">
                    <img src="{% static 'icons/camp-4363073.svg' %}" alt="Mi Cuenta Icono">
                    <h2>Mi Cuenta</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
