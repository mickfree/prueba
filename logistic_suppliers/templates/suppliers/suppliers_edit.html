<form hx-post="{% url 'edit-supplier' supplier.id %}" hx-target="#task-list" hx-swap="innerHTML" class="w-100">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 col-md-2 mb-3">
            <label for="{{ form.verb.id_for_label }}" class="form-label">{{ form.verb.label }}</label>
            {{ form.name }}
        </div>
        <div class="col-12 col-md-4 mb-3">
            <label for="{{ form.object.id_for_label }}" class="form-label">{{ form.object.label }}</label>
            {{ form.document }}
        </div>
        <div class="col-12 col-md-4 mb-3">
            <label for="{{ form.object.id_for_label }}" class="form-label">{{ form.object.label }}</label>
            {{ form.bank }}
        </div>
        <div class="col-12 col-md-4 mb-3">
            <label for="{{ form.object.id_for_label }}" class="form-label">{{ form.object.label }}</label>
            {{ form.account }}
        </div>
        <div class="col-12 col-md-4 mb-3">
            <label for="{{ form.object.id_for_label }}" class="form-label">{{ form.object.label }}</label>
            {{ form.currency }}
        </div>
        <div class="col-12 col-md-4 mb-3">
            <label for="{{ form.object.id_for_label }}" class="form-label">{{ form.object.label }}</label>
            {{ form.interbank_currency }}
        </div>
        <div class="col-12 col-md-2 mb-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Editar Proveedor</button>
        </div>
    </div>
</form>
